name: Trigger auto deployment for bacckend-app-vagafit

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bacckend-app-vagafit-AutoDeployTrigger-e874b283-a560-4f3c-9b71-eb2f689aff83.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BACCKENDAPPVAGAFIT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACCKENDAPPVAGAFIT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACCKENDAPPVAGAFIT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.BACCKENDAPPVAGAFIT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACCKENDAPPVAGAFIT_REGISTRY_PASSWORD }}
          containerAppName: bacckend-app-vagafit
          resourceGroup: vaga-fit
          imageToBuild: ruanwilliansnogueira@gmail.com/bacckend-app-vagafit:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


