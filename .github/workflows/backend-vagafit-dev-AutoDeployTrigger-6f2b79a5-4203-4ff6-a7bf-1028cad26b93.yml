name: Trigger auto deployment for backend-vagafit-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ homolog ]
    paths:
    - '**'
    - '.github/workflows/backend-vagafit-dev-AutoDeployTrigger-6f2b79a5-4203-4ff6-a7bf-1028cad26b93.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BACKENDVAGAFITDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDVAGAFITDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDVAGAFITDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.BACKENDVAGAFITDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDVAGAFITDEV_REGISTRY_PASSWORD }}
          containerAppName: backend-vagafit-dev
          resourceGroup: vaga-fit
          imageToBuild: ruanwilliansnogueira@gmail.com/backend-vagafit-dev:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


