name: Trigger auto deployment for vaga-fit-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vaga-fit-backend-AutoDeployTrigger-265a8f36-fce2-41fb-ac58-167089cd1001.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VAGAFITBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VAGAFITBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VAGAFITBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.VAGAFITBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VAGAFITBACKEND_REGISTRY_PASSWORD }}
          containerAppName: vaga-fit-backend
          resourceGroup: vaga-fit
          imageToBuild: ruanwilliansnogueira@gmail.com/vaga-fit-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


