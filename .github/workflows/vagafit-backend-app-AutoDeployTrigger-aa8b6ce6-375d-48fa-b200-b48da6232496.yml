name: Trigger auto deployment for vagafit-backend-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ homolog ]
    paths:
    - '**'
    - '.github/workflows/vagafit-backend-app-AutoDeployTrigger-aa8b6ce6-375d-48fa-b200-b48da6232496.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VAGAFITBACKENDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VAGAFITBACKENDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VAGAFITBACKENDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.VAGAFITBACKENDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VAGAFITBACKENDAPP_REGISTRY_PASSWORD }}
          containerAppName: vagafit-backend-app
          resourceGroup: vaga-fit
          imageToBuild: ruanwill/vagafit:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


